<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: sans-serif;
      }
      a {
        text-decoration: none;
        color: black;
      }
      :root {
        --color1: #3a5a40;
        --color2: #eaf6ea;
      }
      header {
        background-color: var(--color2);
        color: black;
        border-bottom: 4px solid var(--color1);
        border-top: 4px solid var(--color1);
        padding: 20px 40px;
      }
      .inline {
        display: inline;
      }
      nav {
        float: right;
        margin: 8px 20px 0 0;
      }
      .back {
        margin-right: 40px;
        font-size: 24px;
        font-weight: 900;
      }
      main {
        padding: 40px;
      }
      .card,
      .content,
      .button,
      .rating,
      .image,
      .navigation li a {
        border-radius: 15px;
      }
      .card {
        padding: 10px;
        width: 500px;
        background-color: var(--color2);
        border: 2px solid var(--color1);
      }
      .product-brand {
        color: rgba(255, 255, 255, 0.6);
        font-size: 20px;
      }
      .product-name {
        font-size: 26px;
        font-weight: 500;
      }
      .image {
        background-image: url("https://rukminim2.flixcart.com/image/850/1000/xif0q/shoe/y/u/o/-original-imagp2c6scag8dzw.jpeg?q=90&crop=false");
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        margin: 10px auto;
        width: 250px;
        height: 300px;
        overflow: scroll;
        border: 2px solid #3a5a40;
      }
      .content {
        margin: 20px 0;
        padding: 20px;
        background-color: var(--color1);
        color: white;
      }
      .content > * {
        margin: 10px;
      }
      .price {
        font-size: 20px;
        font-weight: 600;
      }
      .offer {
        font-size: 18px;
        text-decoration: line-through;
        margin-left: 10px;
        text-decoration-thickness: 2px;
        color: rgba(255, 255, 255, 0.6);
      }
      .rating {
        padding: 4px 10px;
        background-color: white;
        color: var(--color1);
        font-weight: 700;
        margin: 0 20px;
        font-size: 20px;
      }
      .button {
        text-align: center;
        display: block;
        padding: 10px;
        color: var(--color1);
        background-color: #eaf6ea;
        margin: 10px;
        font-size: 18px;
      }
      .button:hover {
        background-color: white;
        color: black;
      }
      .options {
        margin: 20px 10px;
        font-size: 18px;
        font-weight: 600;
      }
      .options li {
        display: inline;
        font-weight: 400;
      }
      .options li a {
        padding: 20px;
        margin: 40px;
        font-size: 20px;
        font-weight: 900;
      }
      .options li:hover a {
        background-color: #3a5a40;
        color: white;
      }
      .color {
        padding: 1px;
        border-radius: 50%;
        border: 2px solid white;
        margin: 0 10px;
      }
      .sizes {
        margin: 0 14px 0 14px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="inline">
        <a href="" class="back">&lt;</a>
        Products
      </h1>
      <nav>
        <ul class="options navigation inline">
          <li><a href="">Wishlist</a></li>
          <li><a href="">Orders</a></li>
          <li><a href="">Account</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="card">
        <div class="image"></div>
        <section class="content">
          <h2 class="product-brand">Nike</h2>
          <p class="product-name">Air Max SYSTM Sneakers For Men</p>
          <div class="price inline">
            &#8377;7999
            <span class="offer">&#8377;10,999</span>
          </div>
          <span class="rating">4.3 ‚≠êÔ∏è</span>
          <ul class="options">
            Available Colors :
            <li id="black" class="color">‚ö´Ô∏è</li>
            <li id="white" class="color">‚ö™Ô∏è</li>
          </ul>
          <ul class="options">
            Available Sizes :
            <li class="sizes">8</li>
            <li class="sizes">9</li>
            <li class="sizes">10</li>
            <li class="sizes">11</li>
          </ul>
          <a class="button" href="#">Order Now üí≤</a>
          <a class="button" href="#">Add to cart üõí</a>
        </section>
      </div>
    </main>
  </body>
</html>
